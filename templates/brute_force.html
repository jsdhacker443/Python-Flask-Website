<!DOCTYPE html>
<html>
<head>
    <title>密码爆破</title>
</head>
<body>
    <h1>密码爆破</h1>
    <form method="POST">
        <label for="url">目标 URL:</label>
        <input type="text" name="url" required>
        <label for="username">用户名:</label>
        <input type="text" name="username" required>
        <label for="passwords">密码列表 (每行一个):</label>
        <textarea name="passwords" rows="10" cols="30" required></textarea>
        <button type="submit">开始爆破</button>
    </form>
</body>
</html>
