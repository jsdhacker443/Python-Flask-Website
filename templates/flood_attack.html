<!DOCTYPE html>
<html>
<head>
    <title>泛洪攻击</title>
</head>
<body>
    <h1>泛洪攻击</h1>
    <form method="POST">
        <label for="target_ip">目标 IP:</label>
        <input type="text" name="target_ip" required>
        <label for="target_port">目标端口:</label>
        <input type="text" name="target_port" required>
        <label for="duration">持续时间 (秒):</label>
        <input type="text" name="duration" required>
        <button type="submit">开始攻击</button>
    </form>
</body>
</html>
